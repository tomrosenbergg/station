<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station | Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans h-screen flex flex-col items-center justify-center p-4">

    <div id="loading" class="text-gray-400 animate-pulse">Connecting to Station...</div>

    <div id="auth-container" class="hidden w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-100">
        <h1 id="form-title" class="text-2xl font-bold text-gray-800 mb-2 text-center">Join Station</h1>
        <p class="text-gray-500 text-center mb-6 text-sm">Enter your details to access the portal.</p>
        
        <form id="auth-form" class="space-y-4">
            <div>
                <input id="email" type="email" placeholder="Email address" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 transition">
            </div>
            <div>
                <input id="password" type="password" placeholder="Password" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-50 transition">
            </div>
            
            <p id="error-msg" class="text-red-500 text-sm text-center hidden"></p>
            <p id="success-msg" class="text-green-500 text-sm text-center hidden"></p>

            <button type="submit" id="submit-btn"
                class="w-full bg-gray-900 hover:bg-gray-800 text-white font-medium py-3 rounded-lg transition">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <span id="toggle-text">Already have an account?</span>
            <button id="toggle-btn" class="ml-1 text-blue-600 hover:underline font-medium">Log In</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
